<!DOCTYPE html>
<html>
<head>
   <title>Prueba</title>
   <h1><b><center>RESTAURANTE YAVIRAC TODOS LOS PLATOS A $0.75C</center></b></h1>
   

</head>
<body>
<center><table border="2" ></center>
<tr>
<td><img id ="mote" src="motes.jpg" width="250" height="200"></td>
<td>
   <table>
     
      <tr>
         <td><label># de con chicharon</label></td>
            <td><input type="text" id="chicharon" onchange="sumar(this.value);" onkeypress="imagen1()"></input></td>
      </tr>
       <tr>
         <td><label># de choclomotes</label></td>
           <td><input type="text" id="cloclomote" onchange="sumar(this.value);" onkeypress="imagen2()"></input></td> 
      </tr>
     
      <tr>
         <td><span>Total platos</span></td>
            <td><span id="total" ></span></td>
      </tr>

   </table>
</td>
</tr>
</table>
</body>
<script>


function sumar (valor) {
   
   var total=0;
   valor = parseInt(valor); // Convertir el valor a un entero (número).

   total = document.getElementById('total').innerHTML;

   // Aquí valido si hay un valor previo, si no hay datos, le pongo un cero "0".
   total = (total == null || total == undefined || total == "") ? 0 : total;

   /* Esta es la suma del subtotal. */
   total = (parseInt(total) + parseInt(valor));

   // Colocar el resultado del subtotal
   document.getElementById('total').innerHTML = total;

}

function imagen1(){

document.images.mote.src= "chicharron.jpg"

}


function imagen2(){

document.images.mote.src= "motes.jpg"

}

</script>
</html>
